name: Terraform CI

on:
  workflow_dispatch: {}

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: List Files
        run: ls -R

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Fmt
        run: terraform -chdir=envs/uk-dev fmt -check

      - name: Terraform Init
        run: terraform -chdir=envs/uk-dev init

      - name: Terraform Validate
        run: terraform validate
